name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main   # Triggers on every push to main branch

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: profile-ui
  REGION: us-central1
  IMAGE: gcr.io/${{ secrets.GCP_PROJECT_ID }}/profile-ui

jobs:
  deploy:
    name: Build, Push & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Set up Google Cloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # 4. Configure Docker to use GCR
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE:$GITHUB_SHA -t $IMAGE:latest .

      # 6. Push Docker image to Google Container Registry
      - name: Push Docker image
        run: |
          docker push $IMAGE:$GITHUB_SHA
          docker push $IMAGE:latest

      # 7. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE:$GITHUB_SHA \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --set-secrets="MONGODB_URI=MONGODB_URI:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest" \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 2 \
            --port 3001 \
            --quiet

      # 8. Print the deployed URL
      - name: Get Service URL
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME \
            --region $REGION \
            --format 'value(status.url)')
          echo "âœ… Deployed to: $URL"
