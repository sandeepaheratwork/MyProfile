<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Manager | MCP Server UI</title>
    <meta name="description" content="Modern profile management interface for MCP Server">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="8" r="4" />
                        <path d="M20 21a8 8 0 1 0-16 0" />
                    </svg>
                </div>
                <h1>Profile Manager</h1>
            </div>
            <button class="btn btn-primary" id="addProfileBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
                <span>Add Profile</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-wrapper">
                <div class="search-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                </div>
                <input type="text" id="searchInput" class="search-input"
                    placeholder="Search profiles by name, email, or role...">
                <div class="search-shortcut">
                    <kbd>âŒ˜</kbd><kbd>K</kbd>
                </div>
            </div>
            <div class="search-stats" id="searchStats">
                <span class="stats-count" id="profileCount">0</span> profiles found
            </div>
        </section>

        <!-- Profiles Grid -->
        <section class="profiles-section">
            <div class="profiles-grid" id="profilesGrid">
                <!-- Profile cards will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="8" r="4" />
                        <path d="M20 21a8 8 0 1 0-16 0" />
                        <line x1="12" y1="14" x2="12" y2="18" />
                        <line x1="10" y1="16" x2="14" y2="16" />
                    </svg>
                </div>
                <h3>No profiles found</h3>
                <p>Get started by adding your first profile</p>
                <button class="btn btn-primary" id="addFirstProfileBtn">
                    Create Profile
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="spinner"></div>
                <p>Loading profiles...</p>
            </div>
        </section>
    </main>

    <!-- Create/Edit Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">Create Profile</h2>
                <button class="modal-close" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
            <form id="profileForm" class="modal-form">
                <input type="hidden" id="profileId">

                <div class="form-group">
                    <label for="nameInput">Full Name</label>
                    <input type="text" id="nameInput" class="form-input" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label for="emailInput">Email Address</label>
                    <input type="email" id="emailInput" class="form-input" placeholder="Enter email address" required>
                </div>

                <div class="form-group">
                    <label for="roleInput">Role / Job Title</label>
                    <input type="text" id="roleInput" class="form-input" placeholder="e.g. Software Engineer">
                </div>

                <div class="form-group">
                    <label for="bioInput">Bio</label>
                    <textarea id="bioInput" class="form-input form-textarea" placeholder="Tell us about yourself..."
                        rows="4"></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">Create Profile</span>
                        <div class="btn-spinner"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="app.js"></script>
</body>

</html>
